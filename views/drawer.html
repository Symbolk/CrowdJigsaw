<div class="demo-layout-transparent mdl-layout mdl-js-layout">
  <div id="drawer" class="mdl-layout__drawer">
    <nav class="mdl-navigation">
      <i class="fa fa-eye fa-lg help"></i>
      <i class="fa fa-search-minus fa-lg zoomOut"></i>
      <i class="fa fa-search-plus fa-lg zoomIn"></i>
      <i class="fa fa-refresh fa-lg restart"></i>
      <i class="fa fa-power-off fa-lg quit" id="ensure_quit"></i>
      
      <span id="steps_chip" class="mdl-chip mdl-chip--contact">
                    <span class="mdl-chip__contact mdl-color--teal mdl-color-text--white">S</span>
      <span id="steps" class="mdl-chip__text">0</span>
      <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="show_steps" style="margin-left: 40px;">
        <input type="checkbox" id="show_steps" class="mdl-switch__input" checked>
        <!-- <span class="mdl-switch__label"></span> -->
      </label>
      <!-- <button type="button" class="mdl-chip__action" id="stepButton"><i class="fa fa-close"></i></button> -->
      </span>

      <span id="timer_chip" class="mdl-chip mdl-chip--contact">
                    <span class="mdl-chip__contact mdl-color--teal mdl-color-text--white">T</span>
      <span id="timer" class="mdl-chip__text">00:00:00</span>
      <!-- <button type="button" class="mdl-chip__action"><i class="fa fa-close"></i></button> -->
      <label id="timer_switch" class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="show_timer" style="margin-left: 0px">
        <input type="checkbox" id="show_timer" class="mdl-switch__input" checked>
        <!-- <span class="mdl-switch__label"></span> -->
      </label>
      </span>

    </nav>
  </div>
</div>
