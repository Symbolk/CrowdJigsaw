<body onload="detectBrowser()">
    <script>
        function detectBrowser()
        {
            var ua = window.navigator.userAgent;
            var isEdge = ua.indexOf("Edge")!=-1
            var isChrome = ua.indexOf("Chrome")!=-1 && ua.indexOf("Safari")!=-1 && !isEdge;
            if (!isChrome)
            {alert("Chrome is the only browser we support, please use Chrome!")}
        }
    </script>
