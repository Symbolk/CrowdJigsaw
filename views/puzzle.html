<link rel='stylesheet' href='/stylesheets/jigsaw.css' />
<script type="text/javascript" src="/javascripts/paper-full.js"></script>

<% include header.html %>
    <div class="demo-layout-transparent mdl-layout mdl-js-layout">
        <% include drawer.html %>
            <dialog class="mdl-dialog" id="roundRank_dialog">
                <div class="mdl-dialog__content">
                    <div id="ranklist">
                    </div>
                    <div class="mdl-dialog__actions mdl-card--border">
                        <button type="button" class="cancel_button mdl-button mdl-js-button mdl-button--raised" id="close-button">Close</button>
                    </div>
                </div>
            </dialog>

            <dialog class="mdl-dialog" id="ensure_quit_dialog">
                <div class="mdl-dialog__content">
                    <p class="quit-dialog-text">
                        Are You Sure?
                        <i class="fa fa-sign-out fa-lg"></i>
                    </p>

                    <div class="mdl-dialog__actions mdl-card--border">
                        <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="apply-button">Yes</button>
                        <button type="button" class="cancel_button mdl-button mdl-js-button mdl-button--raised" id="cancel-button">No</button>
                    </div>
                </div>
            </dialog>

            <dialog class="mdl-dialog" id="game_finish_dialog">
                <div class="mdl-dialog__content">
                    <p class="finish-dialog-text">
                        Congratulations!
                        <br>
                        <i class="fa fa-sign-out fa-lg"></i>
                    </p>

                    <div class="mdl-dialog__actions mdl-card--border">
                        <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="rank-button">Rank</button>
                        <button type="button" class="cancel_button mdl-button mdl-js-button mdl-button--raised" id="return-button">Home</button>
                    </div>
                </div>
            </dialog>
            
            <div class="mask" id="loading">
                <div class="mdl-spinner mdl-js-spinner is-active"></div>
            </div>


            <div class="solution">
                <img id="puzzle-image" class="puzzle-image" style="display: none;" />
                <img width="128" height="128" id="empty" style="display: none;" src="images/empty.png" />
            </div>

            <main class="puzzle">
                <canvas id="canvas" class="canvas" resize></canvas>
            </main>

            <script type="text/javascript">
                var level = "<%-level%>";
                level = parseInt(level);
                var roundID = "<%-roundID%>";
                roundID = parseInt(roundID);
                var imgSrc = "<%-image%>";
                var roundShape = "<%-shape%>";
                var hasEdge = "<%-edge%>";;
                var hasBorder = "<%-border%>";

                var imgReady = false;
                var image = new Image();
                image.src = imgSrc;

                image.onload = function () {
                    imgReady = true;
                }
                if (image.complete) {
                    imgReady = true;
                }

                document.querySelector('.puzzle-image').width = image.width;
                document.querySelector('.puzzle-image').height = image.height;
                document.querySelector('.puzzle-image').src = imgSrc;
            </script>

            <script type="text/paperscript" canvas="canvas" src="/javascripts/jigsaw.js"></script>
            <script type="text/javascript" src="/javascripts/intro.js"></script>
        </body>
    </div>
    <% include footer.html %>
