<% include header.html %>
    <div class="demo-layout-transparent mdl-layout mdl-js-layout">
        <% include drawer.html %>
            <dialog class="mdl-dialog" id="ensure_quit_dialog">
                <div class="mdl-dialog__content">
                    <p class="quit-dialog-text">
                        Are You Sure?
                        <i class="fa fa-sign-out fa-lg"></i>
                    </p>

                    <div class="mdl-dialog__actions mdl-card--border">
                        <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="apply-button">Yes</button>
                        <button type="button" class="cancel_button mdl-button mdl-js-button mdl-button--raised" id="cancel-button">No</button>
                    </div>
                </div>
            </dialog>

            <dialog class="mdl-dialog" id="game_finish_dialog">
                <div class="mdl-dialog__content">
                    <p class="finish-dialog-text">
                        Congratulations!
                        <br>
                        <i class="fa fa-sign-out fa-lg"></i>
                    </p>

                    <div class="mdl-dialog__actions mdl-card--border">
                        <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="rank-button">Rank</button>
                        <!-- <button type="button" class="cancel_button mdl-button mdl-js-button mdl-button--raised" id="return-button">Home</button> -->
                    </div>
                </div>
            </dialog>

                <div class="modal fade" id="msgModal" tabindex="-1" role="dialog" aria-labelledby="msgLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" 
                                        aria-hidden="true">Ã—
                                </button>
                                <h4 class="modal-title" id="msgLabel">
                                    Someone has solved the puzzle!
                                </h4>
                            </div>
                            <div class="modal-body">
                                <!-- <img src="/images/index2.gif"></img> -->
                                <p class="text-center text-nowrap text-danger" id="round_id"></p>                                
                                <p class="text-center text-nowrap" id="winner"></p>
                                <p class="text-center text-nowrap" id="info"></p>                              
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" 
                                        data-dismiss="modal">Go on
                                </button>
                                <button type="button" class="btn btn-primary" id="give_up">
                                    Give up
                                </button>
                            </div>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal-dialog -->
                </div><!-- /.modal -->
            
            <div class="mask" id="loading">
                <div class="mdl-spinner mdl-js-spinner is-active"></div>
            </div>


            <div class="solution">
                <img id="puzzle-image" class="puzzle-image" style="display: none;" />
                <img width="128" height="128" id="empty" style="display: none;" src="images/empty.png" />
            </div>

            <main class="puzzle">
            </main>

            <script type="text/javascript">
                var player_name = '<%-player_name-%>';
                var level = '<%-level%>';
                level = parseInt(level);
                var roundID = '<%-roundID%>';
                roundID = parseInt(roundID);
                var imgSrc = '<%-image%>';
                var tileWidth = '<%-tileWidth%>';
                tileWidth = parseInt(tileWidth);

                var roundShape = '<%-shape%>';
                var hasEdge = '<%-edge%>';
                var hasBorder = '<%-border%>';

                var imageWidth = '<%-imageWidth%>';
                var imageHeight = '<%-imageHeight%>';

                var tilesPerRow = '<%-tilesPerRow%>';;
                var tilesPerColumn = '<%-tilesPerColumn%>';

                var shapeArrayStr = '<%-shapeArray%>';
                var shapeArray = JSON.parse(shapeArrayStr);

                document.querySelector('.puzzle-image').width = imageWidth;
                document.querySelector('.puzzle-image').height = imageHeight;
                document.querySelector('.puzzle-image').src = imgSrc;

                console.log(window.innerHeight, window.innerWidth);
                console.log(screen.availHeight, screen.availWidth);

                var myCanvas = document.createElement("canvas");
                myCanvas.setAttribute("width", screen.availWidth);
                myCanvas.setAttribute("height", screen.availHeight);
                myCanvas.setAttribute("id", "canvas");
                myCanvas.setAttribute("class", "canvas");
                document.querySelector('.puzzle').appendChild(myCanvas);
            </script>

            <script type="text/paperscript" canvas="canvas" src="/javascripts/jigsaw.js"></script>
            <script type="text/javascript" src="/javascripts/intro.js"></script>
        </body>
    </div>
