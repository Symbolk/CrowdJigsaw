<% include header.html %>

            <form action="" method="post">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--3-col"></div>
                    <div class="mdl-card mdl-shadow--8dp mdl-cell--6-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone mdl-typography--text-center">

                        </div>

                            <p>Please input your username</p>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">

                                <label class="mdl-textfield__label" for="username">Username</label>
                            </div>

                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" style="margin:0 auto;" id="resetps" name="resetps">Reset!</button>

                        </div>
                    </div>
                </div>
