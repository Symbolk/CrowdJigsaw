<dialog class="mdl-dialog" id="rounddetail_dialog">
    <div class="mdl-dialog__content">
      <h4 class="mdl-dialog__title">Details</h4>
      <br>
      <img class="article-image" id="rounddetail_image">
      <br>
      <b>ID: </b><p id="rounddetail_id"></p>
      <b id="rounddetail_level"></b>
      <b>Author: </b><p id="rounddetail_author"></p>
      <b>Create Time: </b><p id="rounddetail_createtime"></p>
      <b>Shape: </b><p id="rounddetail_shape"></p>
      <b>Waiting Players: </b><p id="rounddetail_playernum"></p>
      <b>Players List</b>
      <ul class="mdl-list" id="rounddetail_playerlist"></ul>
      <br>
    </div>
    <div class="mdl-dialog__actions mdl-dialog__actions--full-width">
      <button type="button" class="mdl-button" id="rounddetail_joinbutton">Join</button>
      <button type="button" class="mdl-button" id="rounddetail_cancelbutton">Cancel</button>
    </div>
</dialog>
