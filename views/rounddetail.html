    <dialog class="mdl-dialog" id="rounddetail_dialog">
      <div class="mdl-dialog__content">
        <h4 class="mdl-dialog__title">Details</h4>
        <br>
        <img class="article-image" id="rounddetail_image">
        <br>

        <ul class="mdl-list">
          <li class="mdl-list__item">
            <span class="mdl-list__item-primary-content">
              <b>ID:</b>
            </span>
            <span class="mdl-list__item-primary-content">
              <span id="rounddetail_id"></span>
            </span>
          </li>
          <li class="mdl-list__item">
            <span class="mdl-list__item-primary-content">
              <b>Creator: </b>
            </span>
            <span class="mdl-list__item-primary-content">
              <span id="rounddetail_author"></span>
            </span>
          </li>
          <li class="mdl-list__item">
            <span class="mdl-list__item-primary-content">
              <b>Create Time: </b>
            </span>
            <span class="mdl-list__item-primary-content">
              <span id="rounddetail_createtime"></span>
            </span>
          </li>
          <li class="mdl-list__item">
            <span class="mdl-list__item-primary-content">
              <b>Shape: </b>
            </span>
            <span class="mdl-list__item-primary-content">
              <span id="rounddetail_shape"></span>
            </span>
          </li>
        </ul>
        <div id="rounddetail_progress" class="mdl-progress mdl-js-progress"></div>

        <b>Players List</b>
        <ul class="mdl-list" id="rounddetail_playerlist"></ul>
        <br>
      </div>
      <div class="mdl-dialog__actions mdl-card--border">
        <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="rounddetail_joinbutton">Join</button>
        <button type="button" class="cancel_button mdl-button mdl-js-button mdl-button--raised" id="rounddetail_cancelbutton">Cancel</button>
      </div>
    </dialog>
