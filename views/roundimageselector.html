<dialog class="mdl-dialog" id="selectimage_dialog">
    <div class="mdl-dialog__content">
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <div class="mdl-layout__content">
                <div class="mdl-grid" id="selectimage_table">
                </div>
            </div>
        </div>
    </div>
</dialog>

<div id="selectimage_template" style="display: none;">
    <div class="demo-card-image mdl-card mdl-shadow--16dp mdl-card--border">
        <div class="mdl-card__title mdl-color-text--black">
        </div>
        <div class="mdl-card__media">
        </div>
    </div>
</div>

<script type="text/javascript" src="/javascripts/socket.io.js"></script>
<script type="text/javascript" src="/javascripts/playground.js"></script>
<script type="text/javascript">
    var puzzleImageSrcSet = new Set();
    puzzleImageSrcSet.add("images/raw/starter_thumb.png");
    // only relatively simple images in random rounds
    var simpleImageSrcSet = new Set();

    var url = window.location.protocol + '//' + window.location.host + '/';
    var socket = io.connect(url);

    socket.on("thumbnails", function (data) {
        if (data.thumblist.length > 0) {
            data.thumblist.forEach(function (item, index, input) {
                puzzleImageSrcSet.add(item);
                if (item.indexOf("4x4") > -1 || item.indexOf("5x5") > -1) {
                    simpleImageSrcSet.add(item);
                }
            });
            getSelectorImage();
        }
    });

</script>
