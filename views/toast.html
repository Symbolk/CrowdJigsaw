<script>
    $(function () {
        var msg = '<%- message %>';
        if (msg == null || msg == undefined || msg == '') {
            $.amaran({
            content: {
                title: 'Welcome',
                message: 'Welcome to '+' <%- title %>!',
                position: 'top right',
                inEffect: 'slideRight',
                outEffect: "fadeOut",
            }
        });
        }else{
        $.amaran({
            content: {
                title: 'Message',
                message: msg,
                position: 'top right',
                inEffect: 'slideRight',
                outEffect: "fadeOut",
            }
        });
    }        
    });
</script>
